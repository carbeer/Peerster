<html>
<meta charset="utf-8" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<title>
  Peerster
</title>

<body>
  <p>Your node:<a id="id" value="" \ ></p>
  <p>
    Peers:
  </p>
  <textarea id="peers" rows="4" cols="50" value=""></textarea>
  <p>
    <input id="peer" type="text" value="Type the peer here...">
  </p>
  <button id="addNewPeer">Add Peer</button>
  <p>
      Known origin nodes
    </p>
  <textarea id="origins" rows="4" cols="50" value=""></textarea>

    Messages:
  </p>
  <p>
    <input id="message" type="text" value="Type your message here...">
  </p>
  <button id="sendMessage">Send Message</button>
  <p>
    Chatbox
  </p>
  <textarea id="chat" rows="4" cols="50" value=""></textarea>
</body>
<script src="js/server.js" type="text/javascript"></script>

</html>
